{% load static %}

<div {% if input_id %}data-for="{{ input_id }}"{% endif %} class="marks_limits">
    <h4>{% if title %}{{ title }}{% else %}Ваши знаки:{% endif %} <span class="my_symbols heart">0</span></h4>
    <div class="progress_bar">
        <span class="filler_bar"></span>
        <div class="limits">
            <h5 class="min">{{ min }}</h5>
            <h5 class="max">{{ max }}</h5>
        </div>
    </div>
</div>
